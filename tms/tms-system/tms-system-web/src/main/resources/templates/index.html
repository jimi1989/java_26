<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TMS-管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/plugins/iCheck/square/blue.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
    <style>
        html,body {
            overflow: hidden;
        }
        .login-page{
            background: url("/dist/img/bg.jpg") repeat 50%;
        }
        .login-box, .register-box {
            margin-top: 15%;
            background: rgba(255,255,255,1);
            width: 450px;
            border-radius: 10px;
        }
        .login-logo {
            padding-top: 20px;
        }
        .login-box-body {
            background: none;
            border-radius: 10px;
        }
        #captcha {
            cursor: pointer;
        }
    </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>TMS</b>管理系统</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <form method="post" id="loginForm">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" id="accountMobile" name="accountMobile" placeholder="手机号码" autofocus th:value="${phone}">
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>

            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" name="rememberMe" value="true"> 记住我
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="button" id="submitBtn" class="btn btn-primary btn-block btn-flat">进入系统</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/plugins/iCheck/icheck.min.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });

        $("#submitBtn").click(function () {
            var mobile = $("#accountMobile").val();
            var passwd = $("#password").val();
            if(!mobile) {
                layer.msg("请输入手机号码");
                return;
            }
            if(!passwd) {
                layer.msg("请输入密码");
                return;
            }

            $.post("/",$("#loginForm").serialize()).done(function(resp){
                if(resp.status == 'success') {
                    layer.msg("登录成功")
                    window.location.href = resp.data;
                } else {
                    layer.msg(resp.message)
                }
            }).error(function () {
                layer.msg("服务器忙");
            });
        });
    });
</script>
</body>
</html>

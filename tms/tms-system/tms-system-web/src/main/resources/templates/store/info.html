<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .photo {
            width: 100%;
            height: 320px;
            border: 2px dashed #ccc;
            margin-top: 20px;
            text-align: center;
            line-height: 320px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                账号管理
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">售票点信息</h3>
                    <div class="box-tools">
                        <a href="/ticketstore/${ticketStore.id}/edit" class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i> 编辑</a>
                        <a href="javascript:;" rel="${ticketStore.id}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> 删除</a>
                    </div>
                </div>
                <div class="box-body">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td class="text-muted">售票点名称</td>
                            <td th:text="${ticketStore.storeName}"></td>
                            <td class="text-muted">联系人</td>
                            <td th:text="${ticketStore.storeManager}"></td>
                            <td class="text-muted">联系电话</td>
                            <td th:text="${ticketStore.storeTel}"></td>
                        </tr>
                        <tr>
                            <td class="text-muted">地址</td>
                            <td colspan="3" th:text="${ticketStore.storeAddress}"></td>
                            <td class="text-muted">创建时间</td>
                            <td th:text="${#calendars.format(ticketStore.createTime,'yyyy-MM-dd')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">关联账号</h3>
                    <div class="box-tools">
                        <a href="javascript:;" rel="${ticketStore.id}" class="btn btn-danger btn-sm"><i class="fa fa-ban"></i> 禁用账号</a>
                    </div>
                </div>
                <div class="box-body">
                    <table class="table">
                        <tr>
                            <td class="text-muted">账号</td>
                            <td th:text="${storeAccount.storeAccount}"></td>
                            <td class="text-muted">状态</td>
                            <td th:text="${storeAccount.storeState}"></td>
                            <td class="text-muted">创建时间</td>
                            <td th:text="${#calendars.format(storeAccount.createTime,'yyyy-MM-dd')}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">关联资质</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="photo">
                                <img src="http://p7f6tjc1h.bkt.clouddn.com/${ticketStore.storeManagerAttachment}-preview" alt="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="photo">
                                <img src="http://p7f6tjc1h.bkt.clouddn.com/${ticketStore.storeAttachment}-preview" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
</body>
</html>
